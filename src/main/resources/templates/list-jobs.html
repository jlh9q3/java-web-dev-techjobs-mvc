<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table th:fragment="jobsTable" class="job-listing"  th:block th:each = "job : ${jobs}">
        <tbody>
        <div>
            <tr>
                <th scope="col">ID</th>
                <td th:text = "${job.id}"></td>
            </tr>
            <tr>
                <th scope="col">Employer</th>
                <td th:text = "${job.employer}"></td>
            </tr>
            <tr>
                <th scope="col">Location</th>
                <td th:text = "${job.location}"></td>
            </tr>
            <tr>
                <th scope="col">Position Type</th>
                <td th:text = "${job.positionType}"></td>
            </tr>
            <tr>
                <th scope="col">Skill</th>
                <td th:text = "${job.coreCompetency}"></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>

</body>
</html>
